
<template>
  <!-- TEXTFIELD-->
  <div class="mdc-textfield" ref="elementMain">
    <div ref="leadingIconSlot">
      <slot name="leading-icon"></slot>
    </div>
    <!-- INPUT-->
    <input class="mdc-textfield__input amdc_input_element" id="${controlId}" ref="elementInput" if.bind="!multiline" type="${type}" name.bind="name" value.bind="value" min.bind="min" max.bind="max" step.bind="step" required.bind="required" aria-controls="${helptextId}"/>
    <!-- TEXTAREA-->
    <textarea class="mdc-textfield__input amdc_textarea_element" id="${controlId}" ref="elementInput" name.bind="name" if.bind="multiline" rows="${multilineRows}" cols="${multilineCols}" value.bind="value" required.bind="required" aria-controls="${helptextId}"></textarea>
    <!-- LABEL-->
    <label class="mdc-textfield__label" for="${controlId}" ref="elementLabel">
      <slot></slot>
    </label>
    <div ref="trailingIconSlot">
      <slot name="trailing-icon"></slot>
    </div>
    <!-- BOX BOTTOM LINE-->
    <div class="mdc-textfield__bottom-line" if.bind="box"></div>
  </div>
  <!-- HELP TEXT-->
  <p class="mdc-textfield-helptext" id="${helptextId}" ref="elementHelpText" aria-hidden="true" css.bind="styleHelptext">${helptext}</p>
</template>
